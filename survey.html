<!DOCTYPE html>
<html>
<head>
    <title>Income & Expense Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Income & Expense Survey</h2>
        <form action="/submit" method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Total Monthly Income ($):</label>
            <input type="number" name="income" required>

            <fieldset>
                <legend>Select Expense Categories and Enter Amounts</legend>
                <label><input type="checkbox" name="utilities" value="on"> Utilities</label>
                <input type="number" name="utilities_amount" placeholder="Amount in $" step="0.01">

                <label><input type="checkbox" name="entertainment" value="on"> Entertainment</label>
                <input type="number" name="entertainment_amount" placeholder="Amount in $" step="0.01">

                <label><input type="checkbox" name="school_fees" value="on"> School Fees</label>
                <input type="number" name="school_fees_amount" placeholder="Amount in $" step="0.01">

                <label><input type="checkbox" name="shopping" value="on"> Shopping</label>
                <input type="number" name="shopping_amount" placeholder="Amount in $" step="0.01">

                <label><input type="checkbox" name="healthcare" value="on"> Healthcare</label>
                <input type="number" name="healthcare_amount" placeholder="Amount in $" step="0.01">
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
